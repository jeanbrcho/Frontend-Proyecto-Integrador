<div class="container py-4">

  <!-- Filtro por tipo -->
  <div class="filtro-tipo mb-4">
    <label for="tipoSelect">Filtrar por tipo:</label>
    <select id="tipoSelect" class="form-select" [(ngModel)]="filtroTipo">
      <option value="">Todos</option>
      <option value="veterinaria">Veterinarias</option>
      <option value="peluqueria">Peluquerías</option>
    </select>
  </div>

  <button class="btn btn-warning mb-3" (click)="mostrarFavoritos = !mostrarFavoritos">
    <i class="fa" [ngClass]="mostrarFavoritos ? 'fa-solid fa-star' : 'fa-regular fa-star'"></i>
    {{ mostrarFavoritos ? 'Mostrar todos' : 'Mostrar favoritos' }}
  </button>

  <!-- Cards -->
  <div class="row g-4">
    <div class="col-md-6" *ngFor="let card of cardsFiltradas()">
      <div class="card servicio-card shadow-sm">

        <!-- Imagen -->
        <div class="servicio-imagen position-relative">
          <img [src]="card.imagen" alt="{{ card.nombre }}" />
        </div>

        <!-- Contenido -->
        <div class="servicio-contenido">
          <h5 class="nombre">{{ card.nombre }}</h5>
          <p class="tipo"><strong>Tipo:</strong> {{ card.tipo }}</p>
          <p class="servicios"><strong>Servicios:</strong> {{ card.servicios }}</p>
          <p class="horarios"><strong>Horarios:</strong> {{ card.horarios }}</p>
          <p class="direccion"><strong>Dirección:</strong> {{ card.direccion }}</p>
          <a [routerLink]="['/turno']" class="turno">Sacar Turno</a>
        </div>

        <div class="favorito" (click)="toggleFavorito(card)">
          <i class="fa" [ngClass]="card.favorito ? 'fa-solid fa-star text-warning' : 'fa-regular fa-star'"></i>
        </div>

      </div>
    </div>
  </div>
</div>
