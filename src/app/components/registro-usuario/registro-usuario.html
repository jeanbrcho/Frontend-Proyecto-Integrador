<div class="register-container">
  <div class="register-card">

    <main class="card-body">
      <h1>¡Únete a la familia <br>Guau que corte!</h1>
      <img class="dog-illustration" src="perrito-registro.png" alt="Ilustración de un perro amigable">

      <form>
        <div class="input-group">
          <input type="email" placeholder="Correo Electrónico" required>
        </div>

        <div class="input-group">
          <input type="password" placeholder="Crea tu Contraseña" required>
        </div>

        <div class="input-group">
          <input type="password" placeholder="Repite tu Contraseña" required>
        </div>

        <button type="submit" class="register-button">
          Registrarme 🐾
        </button>
      </form>
    </main>

    <footer class="card-footer">
      <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí.</a></p>
    </footer>
  </div>
</div>
