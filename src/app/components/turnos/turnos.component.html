<h1 class="titulo">Sacar Turno üêæ</h1>

<!-- Mostrar los datos apenas llegamos -->
<div *ngIf="profesional" class="info-box">
  <h3>{{ profesional.nameEstablishment }}</h3>
  <p><strong>Profesional:</strong> {{ profesional.name }} {{ profesional.lastname }}</p>
  <p><strong>Especialidad:</strong> {{ profesional.specialty }}</p>
</div>

<form (ngSubmit)="guardarTurno()" class="formulario">

  <label>Fecha:</label>
  <input type="date" [(ngModel)]="fecha" name="fecha" required />

  <label>Hora:</label>
  <select [(ngModel)]="hora" name="hora" required>
    <option value="" disabled selected>Seleccion√° una hora</option>
    <option *ngFor="let h of horasDisponibles" [value]="h">
      {{ h }}
    </option>
  </select>

  <label>Nombre de la mascota:</label>
  <input type="text" [(ngModel)]="petname" name="petname" placeholder="Ej: Pancho" required />

  <label>Tel√©fono:</label>
  <input type="text" [(ngModel)]="phone" name="phone" placeholder="Ej: 1122334455" required />

  <label>Seleccion√° un servicio:</label>
  <select [(ngModel)]="servicioSeleccionado" name="servicioSeleccionado" required>
    <option value="" disabled selected>Eleg√≠ un servicio</option>

    <option *ngFor="let s of servicios" [ngValue]="s">
      {{ s.name }} ‚Äî ${{ s.price }}
    </option>
  </select>

  <div *ngIf="servicioSeleccionado" class="info-box">
    <p><strong>Servicio:</strong> {{ servicioSeleccionado.name }}</p>
    <p><strong>Precio:</strong> ${{ servicioSeleccionado.price }}</p>
  </div>


  <button type="submit" class="btn-guardar">
    Confirmar Turno üêæ
  </button>
</form>
